<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Coding Study Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Studium</h1>
    <nav>
      <a href="#Home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="save-load">
      <input type="text" id="template-name" placeholder="Enter a name for your template...">
      <button id="save-template-btn">Save Template</button>
      <select id="load-template">
        <option value="">Load a saved template...</option>
      </select>
    </div>

    <section id="text-input">
      <h2>Verbal Information</h2>
      <textarea id="text-notes" placeholder="Enter your notes here..."></textarea>
    </section>

    <section id="image-upload">
      <h2>Visual Information</h2>
      <input type="file" id="image-upload-input" accept="image/*">
      <div id="image-preview"></div>
    </section>

    <div class="controls">
      <button id="save-btn">Save Progress</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Dual Coding Study Tool. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
