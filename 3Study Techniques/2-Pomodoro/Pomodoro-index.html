<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Studium</h1>
    <nav>
      <a href="#Home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="time-display" id="time-display">25:00</div>
      <div class="controls">
        <button id="start-pause-btn">Start</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <div class="settings">
      <label for="work-duration">Work Duration (minutes):</label>
      <input type="number" id="work-duration" min="1" value="25">
      <label for="break-duration">Break Duration (minutes):</label>
      <input type="number" id="break-duration" min="1" value="5">
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Studium. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
